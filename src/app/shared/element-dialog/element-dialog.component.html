<h1 *ngIf="!isChange" mat-dialog-title>Novo Contato</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Contato</h1>
<div mat-dialog-content>
    <!--<mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="data.id">
    </mat-form-field> -->
    <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input matInput [(ngModel)]="data.nome">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Fone</mat-label>
        <input matInput [(ngModel)]="data.fone">
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input matInput [(ngModel)]="data.email">
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
